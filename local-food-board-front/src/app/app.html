<header>
  <div class="title">
    <div>
      <h1 [routerLink]="['/']" class="link">СОСЕДИ</h1>
      Доска объявлений еды <br />
      домашнего производства
    </div>

    <div class="slogan">
      <app-login-bar></app-login-bar>
      <span class="text">
        Поддержите локальный вкус, находите и покупайте продукты питания у фермеров вашего края.
      </span>
      <br />
      @if (userService.currentUser$ | async; as user) {
        <div class="user-actions">
          <app-notifications-badge></app-notifications-badge>
          <button [routerLink]="['/new']">Подать объявление</button>
          <button [routerLink]="['/profile']" class="profile-btn">Профиль</button>
        </div>
      }
    </div>
  </div>
  <app-search-bar></app-search-bar>
</header>
<section class="main-content">
  <router-outlet />
</section>
<footer>
  <p>&copy;Создатель: Лейла Старостина, для ВКР 2025 - {{ now | date: 'yyyy' }}</p>
</footer>
