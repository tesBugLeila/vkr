<section>
  @switch (state) {
    @case ('phone') {
      <h3>Введите ваш номер телефона</h3>
      <br />
      <input
        type="tel"
        mask="(000) 000-00-00"
        prefix="+7 "
        placeholder="+7 (999) 999-99-99"
        [(ngModel)]="userPhoneNumber"
        (keydown)="onTelKeydown($event)"
      />
      <button [disabled]="userPhoneNumber.length !== 10" (click)="sendPhone()">Отправить код</button>
      <br /><br />
    }
    @case ('code') {
      <h3>Введите код подтверждения</h3>
      <br />
      <input
        class="code"
        type="text"
        mask="0 0 0 0 0 0"
        placeholder="0 0 0 0 0 0"
        [(ngModel)]="confirmationCode"
        (keydown)="onCodeKeydown($event)"
      />
      <br />
      <button [disabled]="confirmationCode.length < 1" (click)="sendCode()">Войти</button>
      <br /><br />
    }
    @case ('success') {
      <h3>Вы успешно вошли</h3>
      <br />
    }
    @case ('failure') {
      <h3> {{ errorMessage }}</h3>
      <br />
    }
    @default {
      <app-loading />
    }
  }
</section>
