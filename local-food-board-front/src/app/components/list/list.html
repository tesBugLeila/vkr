@for (item of posts; track item.id) {
  <app-post [data]="item"></app-post>
} @empty {
  <div class="empty">
    @if (loading) {
      <app-loading></app-loading>
    } @else {
      <h3>Ничего не найдено в вашем населённом пункте Попробуйте поискать в других местах</h3>
    }
  </div>
}
<div class="pagination">
  @for (pageNumber of pages; track pageNumber) {
    <span (click)="loadPage(pageNumber)" [class.active]="pageNumber === currentPage" ]>{{
      pageNumber
    }}</span>
  }
</div>
