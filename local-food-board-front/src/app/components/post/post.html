@if (data) {
  <section>
    <div>
      @if (data.photos.length && data.photos[0]) {
        <img [ngSrc]="data.photos[0]" width="400" height="200" />
      }
    </div>

    <div class="description">
      <h3>{{ data.title }}</h3>

      <div>
        <div class="price">{{ data.price | currency: 'RUB' : 'symbol-narrow' : '.0-2' }}</div>
        <app-phone [data]="data"></app-phone>
        <div class="createdAt">{{ data.createdAt | dateAgo }}</div>
      </div>
    </div>
  </section>
}
